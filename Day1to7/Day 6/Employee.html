<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeeDetails</title>
</head>
<body>
    <label for="Employee-name">Employee Name :</label>
    <input type="text" id="Employee-name"></br>
    <label for="Employee-age">Employee Age   :</label>
    <input type="number" id="Employee-age"></br>
    <label for="Employee-salary">Employee salary :</label>
    <input type="number" id="Employee-salary"></br>
    <label for="Employee-email">Employee-email :</label>
    <input type="email" id="Employee-email"></br>
    <label for="date of joining">Date of joining :</label>
    <input type="date" id="dateofjoining"></br>
    <label for="Location of Employee">Choose Location:</label>

<select name="Location" id="Location">
  <option value="Bhavnagar">Bhavnagar</option>
  <option value="Ahmedabad">Ahmedabad</option>
  <option value="Rajkot">Rajkot</option>
  <option value="Surat">Surat</option>
</select></br>
    <label for="Gender">Gender :</label></br>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="fe" name="gender">
    <label for="fe">Female</label>
    <input type="radio" id="other" name="gender">
    <label for="other">Others</label></br>
    <label for="contactnumber">Contact number:</label>
    <input type="tel" id="contactnumber"></br>
</body>
</html>
