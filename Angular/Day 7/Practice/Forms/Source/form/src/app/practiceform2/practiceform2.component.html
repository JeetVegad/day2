<div>
<form [formGroup]="nested" (ngSubmit)="onpress()">

    <label>First Name : </label>
    <input type="text" formControlName="firstName" /><br>
    
    <label>Last Name : </label>
    <input type="text" formControlName="lastName" /><br>
    <div formGroupName="address">
        <h2>Address</h2>
      
        <label for="street">Street: </label>
        <input id="street" type="text" formControlName="street"><br>
      
        <label for="city">City: </label>
        <input id="city" type="text" formControlName="city"><br>
      
        <label for="state">State: </label>
        <input id="state" type="text" formControlName="state">
      
        
      </div>
    <button type="submit" >Submit</button>
    
      </form>
    </div>
    <hr>
    <p>Status : {{nested.status}}</p>
    <hr>
    <div formArrayName="Hobbies">
      <div *ngFor="let item of getHobbies.controls;let i=index">
          <input type="text"   [formControlName]="i"  />
     
      </div>
  </div>
  <button type="button" (click)="addhobbies()">Add more hobbies</button>
