<div>
    <form [formGroup]="nested" (ngSubmit)="onpress()">

        <label>First Name : </label>
        <input type="text" formControlName="firstName" /><br>

        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

            <div *ngIf="name.errors?.['required']">
                Name is required.
            </div>
            <div *ngIf="name.errors?.['minlength']">
                Name must be at least 4 characters long.
            </div>
        </div>

        <label>Last Name : </label>
        <input type="text" formControlName="lastName" /><br>
        <div formGroupName="address">
            <h2>Address</h2>

            <label for="street">Street: </label>
            <input id="street" type="text" formControlName="street"><br>

            <label for="city">City: </label>
            <input id="city" type="text" formControlName="city"><br>

            <label for="state">State: </label>
            <input id="state" type="text" formControlName="state">


        </div>
        <button type="submit">Submit</button>

    </form>
</div>
