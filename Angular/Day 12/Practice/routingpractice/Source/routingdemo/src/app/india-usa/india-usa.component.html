<div class="mt-3">
    <button class="rounded px-3 py-1 ms-2 me-2" (click)="viaAtlantic()">Via Atlantic</button>
    <button class="rounded px-3 py-1" (click)="viaPacific()">Via Pacific</button>
</div>
<hr>
<div class="ms-2 mt-3">
    <h3>Atlantic Menu</h3>
    <div *ngFor="let i of AtlanticMenu">
        <span> <strong>{{i.item}}</strong></span>
        <button class="mt-2 rounded ms-3 px-3 py-1 bg-primary text-white" (click)="atlanticMenu(i.id)">Book</button>
    </div>
</div>
<hr>
<div class="ms-2 mt-3">
    <h3>Pacific Menu</h3>
    <div *ngFor="let i of PacificMenu">
        <span><strong>{{i.item}}</strong></span>
        <button class="mt-2 rounded ms-3 px-3 py-1 bg-primary text-white" (click)="pacificMenu(i.id)">Book</button>
    </div>
</div>
<hr>
<div>
    <h1>Router Outlet : </h1>
    <router-outlet></router-outlet>
</div>
