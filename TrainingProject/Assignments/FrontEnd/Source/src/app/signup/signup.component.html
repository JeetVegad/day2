<section>
  <div class=" d-flex">
    <div class="container ">
      <div class="row d-flex  ">
        <div class="col-6 col-md-9 col-lg-7 col-xl-6">
          
         <div class="card-body p-5">

         
              <h3 class="mt-3 mb-2">Sign up</h3>

              <form  [formGroup]="userdetails">

                <div class="form-outline mb-4">
                    
                  <input type="number" id="form3Example4cdg" formControlName="phone" class="form-control form-control-lg" />
                  <div *ngIf="phone.invalid && (phone.dirty || phone.touched)">
                    <div *ngIf="phone.errors?.['required']">phone is Required</div>
                    <div *ngIf="phone.errors?.['minlength']">10 digit minn</div>
                    <div *ngIf="phone.errors?.['maxlength']">10 digit max</div>
                  </div>
                    <label class="form-label" for="form3Example4cdg">Entert your Phonenumber</label>
                  </div>

                <div class="form-outline mb-4"> 
                  <input type="text" id="form3Example1cg" formControlName="username" class="form-control form-control-lg" />
                  <div *ngIf="username.invalid && (username.dirty || username.touched)">
                    <div *ngIf="username.errors?.['required']">Name is Required</div>
                  </div>
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" formControlName="useremail" class="form-control form-control-lg" />
                  <div *ngIf="useremail.invalid && (useremail.dirty || useremail.touched)">
                    <div *ngIf="useremail.errors?.['required']">email is Required</div>
                    <div *ngIf="useremail.errors?.['email']">Valid email is Required</div>
                  </div>
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" formControlName="passwords" placeholder="Password"class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>


                <div class="d-flex">
                  <button type="submit" 
                    class="btn text-white form-control" id="reg" routerLink="/login"  (click)="postuser()">Register</button>
                </div>

               
              </form>
            </div>
            
        
        </div>
        <div class="col-6">
          <img class="_2tuBw _12_oN jdo4W mt-5" width="100" height="105" alt="" src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/Image-login_btpq7r">
        </div>
      </div>
    </div>
  </div>
</section>
