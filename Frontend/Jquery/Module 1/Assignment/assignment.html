        <div class="col-lg-10 col-sm-8 text-center" >
            <div class="container p-5 text-center d-flex flex-column
            align-items-center">
            <h3>Country Name Using JQuery</h3>

            <select id="menu" class="form-select mt-5 w-50">
                <option value="" selected>Select Country</option>
            </select>

            <label for="result" class="mt-5">Your Selected Country is : <ul
                    class="list-unstyled" id="result"></ul></label>
                
        </div>
        <script type="text/javascript">
            $(document).ready(function (){
                var country=["India","America","China","Japan","Russia"]
                $.each(country,function(index,data){
                    $("#menu").append($("<option value='"+data+"'></option>").html(data))
                })
    
                $.each(country,function(index,data){
                    // alert(data)
                    $("#result").append($("<li>"+data+"<li>"));
                })
    
                    // alert($("#menu option:selected").val())
                $("#menu").change(function (){
                    
                    countryVal=$("#menu option:selected").val();
    
                    if(countryVal==""){
                        $("#result").html("")
                        $.each(country,function(index,data){
                        $("#result").append($("<li>"+data+"<li>"));
                        })
                    }
                    else{
                        $("#result").html("")
                        $("#result").append($("<li>"+countryVal+"<li>"));
                    }
                });
                
            });
        </script>
