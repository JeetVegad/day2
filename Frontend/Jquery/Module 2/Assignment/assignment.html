<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <script src="../../jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
  $("button").click(function(){
    $.getJSON("https://gorest.co.in/public/v2/users", function(result){
        $.each(result, function(i, dt){
            var {id,name,email,gender,status} = dt;
            $('#tbldata').append(`<tr><td>${id}</td> <td>${name}</td> <td>${email}</td> <td>${gender}</td> <td>${status}</td></tr>`);
    	// console.log(dt);
      });
    });
  });
});
    </script>
</head>
<body>
      
        <table border="3px" style="padding: 6px;">
            <caption></caption>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>GENDER</th>
                <th>STATUS</th>
            </tr>
            <tbody id="tbldata">

            </tbody>
        </table>
        <button style="margin: 20px;">Get JSON data</button>
</body>
</html>
