<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice4</title>
</head>
    
<body>
    <h1>Function Closure</h1>
    <p id="demo"></p>
   
    <script>
        function add(x) {
            return function (y) {
                 var result = x + y;
                 return result;
            };
        }
    
        var add5 = add(2);
        document.getElementById("demo").innerHTML = add5(5);
      
    </script>
</body>

</html>
