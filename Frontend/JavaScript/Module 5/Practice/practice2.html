<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice2</title>
</head>
<body>
    <h1>Find Area of circle</h1>
    <label for="hight">Enter Hight :</label>
   <input type="number" name="hight" id="hight"><br>
   <label for="width">Enter Width :</label>
   <input type="number" name="width" id="width"><br>
   <button type="button" onclick="area()" style="margin-top: 8px;">Find Area Of Rectangle</button>
   <p id="demo"></p>
<script>    
      function area(){
          h = document.getElementById("hight").value;
          w = document.getElementById("width").value;
          var result;
          result = h * w;
          document.getElementById("demo").innerHTML = result;
      }

</script>

</body>
</html>
