<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Difference Between call() and apply() is :</h1>
    <h3>The call() method takes arguments separately. <br>
    The apply() method takes arguments as an array.</h3>
    <p id="demo"></p>

    <script>
    const person = {
      fullName: function(city, country) {
        return this.firstName + " " + this.lastName + "," + city + "," + country;
      }
    }
    
    const person1 = {
      firstName:"Jeet",
      lastName: "Vegad"
    }
    
    const person2 = {
      firstName:"Akash",
      lastName: "Gupta"
    }
    
    document.getElementById("demo").innerHTML = person.fullName.apply(person1,["Bhavnagar", "India"]); 
    </script>
</body>
</html>
