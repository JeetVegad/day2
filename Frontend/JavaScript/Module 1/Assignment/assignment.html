<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <label for="fnum">Please enter first number : </label>
    <input type="number" name="fnum" id="fnum"> <br>
    <label for="snum">Please enter second number :</label>
    <input type="number" name="snum" id="snum"> <br>
    <label for="op">Please select operation you want to perform : </label> <br>
    <input type="radio" name="opration" id="1" value="Addition">
    <label for="1">Addition</label><br>
    <input type="radio" name="opration" id="2" value="Substraction">
    <label for="1">Substraction</label><br>
    <input type="radio" name="opration" id="3" value="Multiplication">
    <label for="1">Multiplication</label><br>
    <input type="radio" name="opration" id="4" value="Division">
    <label for="1">Division</label><br>

    <button id="cal" onclick="cal()">Calculate</button>
    <button id="reset" onclick="reset()">Reset</button><br>

    <label for="result">Result</label>
    <p id="demo"></p>
    <script>


        function cal() {

            var num1 = parseInt(document.getElementById("fnum").value);
            var num2 = parseInt(document.getElementById("snum").value);
            var op = document.getElementsByName("opration");
            for (var action of op) {
                if (action.checked) {
                    var i = action.value;
                }
            }
            if (i == "Addition") {
                result = num1 + num2;
            }
            else if (i == "Substraction") {
                result = num1 - num2;
            }
            else if (i == "Multiplication") {
                result = num1 * num2;
            }
            else {
                result = num1 / num2;
            }
            document.getElementById("demo").innerHTML = result;

        }
        function reset() {  

            document.getElementById("fnum").value = "";
            document.getElementById("snum").value = "";
            var op = document.getElementsByName("opration");
            for (var action of op) {
               action.checked = false;
            }
            document.getElementById("demo").innerHTML = "";
        }
    </script>
</body>

</html>
