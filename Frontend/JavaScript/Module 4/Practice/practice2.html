<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice2</title>
</head>

<body>
    
    <script>
        document.write("<h1>var</h1>");
         document.write("<br>");
        for (var i = 0; i < 5; i++) {
            document.write("Inside the loop:", i);
             document.write("<br>");
        }
        document.write("Outside the loop:", i);
         document.write("<br>");
        document.write("<h1>let</h1>")
        document.write("<br>");
        for (let j = 0; j < 5; j++) {
            document.write("Inside the loop:", j);
            document.write("<br>");

        }
        document.write("Outside the loop:", j);
    </script>
</body>

</html>
