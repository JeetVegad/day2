<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice04</title>
</head>

<body>
    <h3>Press the button to show Current Date</h3>
    <button onclick="date()">Press me!</button>
    <h4 id="demo"></h4>
    <script>
        function date() {
            const dt = new Date();
            document.getElementById("demo").innerHTML = dt;
        }
    </script>
</body>

</html>
