<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
</head>

<body>
    <label for="String">Enter the String to split :</label>
    <input type="text" name="str" id="str" style="margin: 20px;"> <br>
    <button onclick="split()" style=" padding: 12px;">Split It!</button>
    <p id="demo"></p>

    <script>
        function split() {
            var st = (document.getElementById('str').value).toString();
            if (st.length === 0) {
                document.getElementById("demo").innerHTML = "The string is empty"
            }
            else {
                document.getElementById("demo").innerHTML = "The coverted array of string is" + " " + "[" + st.split(" ") + "]  ";
            }
        }

    </script>
</body>

</html>
