<div class="container">
    <table class="table table-bordered">
      <caption></caption>
        <thead>
            <tr>
                <th>Roll No.</th>
                <th>Stdudent Name</th>
                <th>Stream</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list">
                <td>{{item.stdid}}</td>
                <td>{{item.stdname}}</td>
                <td>{{item.stdstream}}</td>
                <td> <button class="btn btn-danger rounded text-white" [id]="item.stdid"
                        (click)="deletedetail($event)">Delete</button> </td>
                <td> <button (click)="open(editModal,$event)"  class="btn btn-warning rounded text-white">Edit</button> </td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col">
            <label class="form-label">Roll No.</label>
            <input type="number" class="form-control" [(ngModel)]="id" />
        </div>
        <div class="col">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="name" />
        </div>
        <div class="col">
            <label class="form-label">Stream</label>
            <input type="text" class="form-control" [(ngModel)]="stream" />
        </div>
    </div>
    <button class="mt-3 rounded bg-primary text-white" (click)="submitdata()">Submit</button>
</div>

<ng-template #editModal>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Edit Modal</h4>
      <button
        type="button"
        class="btn-close close pull-right"
        aria-label="Close"
        (click)="editModalRef?.hide()"
      >
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="mb-3">
        <label class="form-label" for="name">Name:</label>
        <input
          class="form-control"
        
          placeholder="Enter Student Name"
          [(ngModel)]="studentData.stdname"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="standard">ID:</label>
        <input
          class="form-control"
          type="number"
        
          placeholder="Enter Student ID"
          [(ngModel)]="studentData.stdid"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="address">Stream:</label>
        <input
          class="form-control"
    
          placeholder="Enter Student Stream"
          [(ngModel)]="studentData.stdstream"
        />
      </div>
      <button class="btn btn-primary float-end" (click)="editdetail()">
        Save Details
      </button>
    </div>
  </ng-template>
