<div>
<label for="name">Name: </label>
<input id="name" type="text" [formControl]="name">
<p>{{name.value}}</p>
<button (click)="update()">Update Value</button>
</div>
<hr>
<div>
<form [formGroup]="profileform" (ngSubmit)="onSubmit()">
    <label>First Name : </label>
    <input type="text" formControlName="fname" /><br>

    <label>Last Name : </label>
    <input type="text" formControlName="lname" /><br>
    <button type="submit" >Submit</button>
    
</form>
</div>
<hr>
<div>
<form [formGroup]="nested" (ngSubmit)="onpress()">

<label>First Name : </label>
<input type="text" formControlName="firstName" /><br>

<label>Last Name : </label>
<input type="text" formControlName="lastName" /><br>
<div formGroupName="address">
    <h2>Address</h2>
  
    <label for="street">Street: </label>
    <input id="street" type="text" formControlName="street"><br>
  
    <label for="city">City: </label>
    <input id="city" type="text" formControlName="city"><br>
  
    <label for="state">State: </label>
    <input id="state" type="text" formControlName="state">
  
    
  </div>
<button type="submit" >Submit</button>

  </form>
</div>
<hr>
<div>
    <button (click)="updateProfile()">Patch value</button>
</div>
<hr>
