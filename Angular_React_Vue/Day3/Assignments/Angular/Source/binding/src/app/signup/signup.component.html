<form class="ms-4 mt-5 ">
    <h1>Sign up</h1>
    <label class="mb-3">Name : </label><br>
    <input class="form-control" placeholder="Enter name" type="text" [(ngModel)]="nam" name="nm" > <br>
    <label>PanNumber : </label><br>
    <input class="mt-3 form-control" placeholder="Enter PAN number" type="text" [(ngModel)]="pan" name="pm"><br>
    <label>Address : </label><br>
    <textarea class="mt-3 form-control" placeholder="Enter Address" [(ngModel)]="address" name="ad"></textarea><br>
    <button (click)="display()" class="rounded p-1 px-3 mb-3 text-white bg-success mt-2">Sign up</button>
    <h2>Your Entered Details :</h2>
    <p>{{detail}}</p>
</form>
