<div class="container bg-dark mt-3 pb-3">
<h2 class="my-2 text-white">FoodCategory</h2>
<div [formGroup]="fooddetail">
  <input class="form-control my-2 " type="text" placeholder="FoodName" formControlName="foodname" />
  <button class="btn btn-primary me-2 " type="submit" (click)="postFoodMaster()">Add</button>
 <button class="btn btn-warning mx-2" type="button" (click)="updateFoodMaster()">Update</button>
</div>

<table  class="mt-3  table table-striped text-white">
  <caption></caption>
    <tr>
      <th>FoodCategoryId</th>
        <th>FoodName</th>
      </tr>
      <tr *ngFor="let item of foodmaster">
        <td>{{item.foodid}}</td>
        <td>{{item.foodname}}</td>
        <td><button class="btn btn-warning text-white" (click)="editFoodMaster(item)">Edit</button></td>
        <td><button  class="btn  btn-danger"  type="button" (click)="deleteFoodmater(item.foodid)">Delete</button></td>
      </tr>
    </table>
</div>
