<div class="container bg-dark">
  <h2 class="my-2 text-white">Add City</h2>
  <div [formGroup]="citydetail">
    <input class="form-control my-2 " type="text" placeholder="CityName" formControlName="cityname" />
    <button class="btn btn-primary me-2 " type="submit" (click)="postCity()">Add</button>
    <button type="button" class="btn btn-warning mx-2" (click)="updateCity()">Update</button>
  </div>
<table class="mt-3  table table-striped text-white">
  <caption></caption>
  <tr>
      <th>CityId</th>
      <th>CityName</th>
    </tr>
    <tr *ngFor="let item of city">
      <td>{{item.cityid}}</td>
      <td>{{item.cityname}}</td>
      <td><button class="btn btn-warning text-white" (click)="editCity(item)">Edit</button></td>
      <td><button type="button" class="btn  btn-danger" (click)="deleteCity(item.cityid)">Delete</button></td>
    </tr>
  </table>

</div>
